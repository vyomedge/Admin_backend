steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/arcane-legacy-466004-s7/admin-backend', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/arcane-legacy-466004-s7/admin-backend']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'admin-backend', '--image', 'gcr.io/arcane-legacy-466004-s7/admin-backend', '--region', 'asia-south1', '--platform', 'managed']

images:
  - 'gcr.io/arcane-legacy-466004-s7/admin-backend'
